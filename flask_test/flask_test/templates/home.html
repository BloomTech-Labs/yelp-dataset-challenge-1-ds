{% extends 'layout.html' %}
{% block content %}
<!--'posts' variable set in 'render_template' function in app.py-->
    {% for review in reviews %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                <a class="mr-2" href="#">{{ review.business }}</a>
                <small class="text-muted">{{ review.date_posted }}</small>
                </div>
                <h2><a class="article-title" href="#">Review ID: {{ review.review_id }}</a></h2>
                <p class="article-content">Review Text: "{{ review.content }}"</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
