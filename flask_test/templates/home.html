{% extends 'layout.html' %}
{% block content %}
<!--'posts' variable set in 'render_template' function in app.py-->
    {% for review in reviews %}
        <h1>{{ review.business }}</h1>
        <p>Posted on {{ review.date_posted }}</p>
        <p>Review ID: {{ review.review_id }}</p>
        <p>"{{ review.content }}"</p>
    {% endfor %}
{% endblock content %}
